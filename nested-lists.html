<!DOCTYPE html> <!--Define que es un archivo .html-->
<html lang="en"> <!--Define el lenguaje predeterminado en para los buscadores-->
<head>
    <meta charset="UTF-8" /> <!--Para poder utilizar caracteres especiales (ñ, ü, á, etc.)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Define el tamaño predeterminado de la página en el navegador, dependiendo del tamaño del dispositivo-->
    <meta name="description" content="Platzi Web Development School" /> <!--Define la descripción que aparecerá después del título al ser buscado en Google-->
    <meta name="robots" content="index, follow" /> <!--Autoriza que puedan buscar y encontrar tu página en los navegadores-->
    <meta name="keywords" content="HTML, CSS y JS" /> <!--Define las palabras clave para los motores de búsqueda-->
    <title>My web site</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

    <ul>
