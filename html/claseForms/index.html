<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        <span>What is your name?</span>
        <input type="text" id="nombre" placeholder="Your name" />
      </label>
      <label for="inicio-platzi">
        <span>When did you start studying at Platzi?</span>
        <input type="date" id="inicio-platzi" placeholder="" />
      </label>
      <label for="horario">
        <span>What is your schedule to study?</span>
        <input type="time" id="horario" placeholder="" />
      </label>
    </form>
  </body>
</html>
